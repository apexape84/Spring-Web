<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>File upload</h1>
    <hr>
    <h3>Single File upload</h3>
    <form action="single-file" method="post" enctype="multipart/form-data">
        File : <input type="file" name="SingleFile"><br>
        File description : <input type="text" name="description"><br>
        <input type="submit">
    </form>

    <hr>
    <h3>Multi File upload</h3>
    <form action="multi-file" method="post" enctype="multipart/form-data">
        File : <input type="file" name="MultiFile" multiple><br>
        File description : <input type="text" name="description"><br>
        <input type="submit">
    </form>
</body>
</html>
